<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Home</title>
</head>
<body>
	<h1>List Person</h1>
	<table>
		<tr>
			<th>Id</th>
			<th>Name</th>
			<th>Role</th>
			<th>ChucNang</th>
		</tr>
		<tr th:each="e : ${emp}">
			<td th:text="${e.id}"></td>
			<td th:text="${e.name}"></td>
			<td th:text="${e.role}"></td>
			<td><a th:href="@{'/deleteemploye?id='+${e.id}}">Delete</a></td>
			<td><a th:href="@{'/edit/'+${e.id}}">Edit</a></td>
		</tr>
	</table>
	<p>----------------------------------------------</p>
	<form th:action="@{/addemploye}" method="post">
		<input name="name" type="text" />
		<input name="role" type="text" />
		<input type="submit" value="taomoi"/>
	</form>
</body>
</html>
